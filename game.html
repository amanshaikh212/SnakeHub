<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Snake Hub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="body">
      <div id="scoreBox">Score: 0 </div>
      <div id="modeBox"><a href="#" data-toggle="modal" data-target="#modeModal">Mode</a>
        <div class="modal fade bg-success" id="modeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mode</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="buttons">
                  <ul>
                    
                    <li><button class="modeButton" id="easyButton" data-dismiss="modal">Easy</button></li>
                    <li><button class="modeButton" id="mediumButton" data-dismiss="modal">Medium</button></li>
                    <li><button class="modeButton" id="hardButton"data-dismiss="modal">Hard</button></li>
                  </ul>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <div id="hiscoreBox">High Score: 0</div>
      <div id="themeBox"><a href="#" data-toggle="modal" data-target="#themeModal">Themes</a>
        <div class="modal fade bg-success" id="themeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Themes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="buttons">
                  <ul>
                    
                    <li><button class="modeButton" id="redButton" data-dismiss="modal">Red</button></li>
                    <li><button class="modeButton" id="pinkButton" data-dismiss="modal">Pink</button></li>
                    <li><button class="modeButton" id="blueButton" data-dismiss="modal">Blue</button></li>
                  </ul>
                </div>
              </div>
              
            </div>
          </div>
        </div></div>
      <div id="board"></div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
